name: Go
on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:

env:
  FORESIGHT_UPLOADER_SIGNER_URL: https://upload.service.runforesight.me
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  PR_NUMBER: ${{ github.event.number }}
  WORKFLOW_TELEMETRY_BASE_URL: https://api.service.runforesight.me
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Collect Workflow Telemetry
      if: always()
      uses: runforesight/foresight-workflow-kit-action@v1
      with:
        api_key: ${{ secrets.F_LAB_API_KEY }}
    - uses: actions/checkout@v3
    
    - name: ADD PR NUMBER
      uses: actions/github-script@0.3.0
      with:
        github-token: ${{github.token}}
        script: |
          const core = require('@actions/core')
          const prNumber = context.payload.number;
          core.exportVariable('PULL_NUMBER_PAYLOAD', prNumber);
      
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: print env
      run: |
          env
          cat /home/runner/work/_temp/_github_workflow/event.json
    - name: Test Go
      run: |
          go test -v -json ./... > ./test-report.json -covermode=count -coverprofile=coverage.out
    - name: Convert coverage to lcov
      uses: jandelgado/gcov2lcov-action@v1
    - name: Foresight Action
      if: success() || failure()
      uses: runforesight/foresight-test-kit-action@v1
      with:
        api_key: ${{ secrets.F_LAB_API_KEY }}
        test_framework: golang
        test_format: json
        test_path: ./test-report.json
        coverage_format: lcov/txt
        coverage_path: |
            coverage.lcov
